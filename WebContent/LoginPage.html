<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로그인 페이지</title>
<style>
	header {
	background-color:lightgrey;
	height : 100px;}
	nav {
	background-color:#339999;
	color:white;
	width:200px;
	height:300px;
	float:left;
	}
	section{
	width:200px;
	text-align:left;
	float:left;
	padding:10px;
	}
	footer{
	background-color:#FFCC00;
	height:100px;
	clear:both;}
	header, nav, section, footer { text-align:center;}
	header, footer { line-height:100px;}
	nav, section {line-height:240px;}
</style>
</head>
<body>
	<h1>게임 홈페이지 로그인 화면입니다.</h1>
	<header>헤더 영역</header>
	<nav>nav 영역</nav>
	<section>section 영역</section>
	<footer>footer영역</footer>

</body>
</html>
